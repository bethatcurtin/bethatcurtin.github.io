<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Beth's Portfolio</title>
    <script src="./js/loadHead.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, var(--pink) 0%, var(--purple) 50%, var(--blue) 100%);
            font-family: var(--body-font);
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #topBar {
            position: absolute;
            top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        #gameTitle {
            font-family: var(--heading-font);
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin: 0;
        }

        #scoreBoard {
            font-family: var(--body-font);
            font-size: 1.3rem;
            color: white;
            background: rgba(0,0,0,0.3);
            padding: 8px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #progressContainer {
            width: 150px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff88, #00ffcc);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        #instructions {
            font-family: var(--body-font);
            font-size: 1.1rem;
            color: white;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        @keyframes scorePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); color: #00ff88; }
            100% { transform: scale(1); }
        }

        @keyframes clearFlash {
            0% { box-shadow: 0 10px 50px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 60px rgba(0,255,136,0.8); }
            100% { box-shadow: 0 10px 50px rgba(0,0,0,0.3); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .score-pop {
            animation: scorePop 0.3s ease;
        }

        .clear-flash {
            animation: clearFlash 0.3s ease;
        }

        #comboDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0,255,136,0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes comboAnim {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-30px); }
        }

        #gameCanvas {
            position: relative;
            width: 800px;
            height: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, var(--green) 0%, var(--light-green) 100%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        #player {
            position: absolute;
            bottom: 80px;
            left: 100px;
            width: 60px;
            height: 60px;
            background-image: url('./assets/beth-circle.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transition: bottom 0.1s linear;
            z-index: 5;
        }

        .obstacle {
            position: absolute;
            bottom: 80px;
            width: 50px;
            height: 50px;
            font-size: 50px;
            z-index: 4;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            font-family: var(--heading-font);
            font-size: 2.5rem;
            color: var(--pink);
            margin: 0 0 20px 0;
        }

        #gameOver p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: var(--body-font);
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #gameOver button:hover {
            background: var(--pink);
            transform: scale(1.05);
        }

        @media (max-width: 850px) {
            #gameCanvas {
                width: 95vw;
                height: 300px;
            }

            #topBar {
                top: 10px;
            }

            #gameTitle {
                font-size: 1.8rem;
            }

            #scoreBoard {
                font-size: 1rem;
                padding: 6px 15px;
                gap: 10px;
            }

            #progressContainer {
                width: 100px;
            }

            #instructions {
                font-size: 0.9rem;
            }

            #comboDisplay {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="topBar">
            <h1 id="gameTitle">Jump to Enter!</h1>
            <div id="scoreBoard">
                <span><span id="score">0</span> / 5</span>
                <div id="progressContainer">
                    <div id="progressBar"></div>
                </div>
            </div>
            <div id="instructions">Press SPACE or TAP to Jump!</div>
        </div>

        <div id="gameCanvas">
            <div id="player"></div>
            <div id="ground"></div>
            <div id="comboDisplay"></div>
        </div>

        <div id="gameOver">
            <h2 id="gameOverTitle">Congratulations!</h2>
            <p id="gameOverMessage">You've unlocked the portfolio!</p>
            <button id="enterBtn">Enter Portfolio</button>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameCanvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const enterBtn = document.getElementById('enterBtn');
        const instructions = document.getElementById('instructions');
        const progressBar = document.getElementById('progressBar');
        const comboDisplay = document.getElementById('comboDisplay');

        let isJumping = false;
        let score = 0;
        let gameActive = true;
        let baseSpeed = 6;
        let obstacleSpeed = baseSpeed;
        let obstacles = [];
        let animationId;
        let obstacleInterval;

        // Fun obstacle emojis
        const obstacleEmojis = ['ðŸ’»', 'ðŸ“±', 'ðŸ–¥ï¸', 'âŒ¨ï¸', 'ðŸ–±ï¸', 'ðŸ’¾', 'ðŸ“€', 'ðŸ”Œ'];

        // Jump mechanics
        function jump() {
            if (isJumping || !gameActive) return;

            isJumping = true;
            let jumpHeight = 0;
            const maxJump = 180;
            const jumpSpeed = 8;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= maxJump) {
                    clearInterval(jumpInterval);

                    // Fall down
                    const fallInterval = setInterval(() => {
                        jumpHeight -= jumpSpeed;
                        player.style.bottom = (80 + jumpHeight) + 'px';

                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            player.style.bottom = '80px';
                            isJumping = false;
                        }
                    }, 15);
                } else {
                    jumpHeight += jumpSpeed;
                    player.style.bottom = (80 + jumpHeight) + 'px';
                }
            }, 15);
        }

        // Create obstacle
        function createObstacle() {
            if (!gameActive) return;

            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.textContent = obstacleEmojis[Math.floor(Math.random() * obstacleEmojis.length)];
            obstacle.style.right = '-50px';
            gameCanvas.appendChild(obstacle);
            const obsData = {
                element: obstacle,
                position: -50,
                passed: false,
                collided: false
            };
            obstacles.push(obsData);
        }

        // Update progress bar
        function updateProgress() {
            progressBar.style.width = (score / 5 * 100) + '%';
        }

        // Show combo text
        function showCombo(text) {
            comboDisplay.textContent = text;
            comboDisplay.style.animation = 'none';
            comboDisplay.offsetHeight; // Trigger reflow
            comboDisplay.style.animation = 'comboAnim 0.6s ease forwards';
        }

        // Screen shake on collision
        function triggerShake() {
            gameCanvas.classList.add('shake');
            setTimeout(() => gameCanvas.classList.remove('shake'), 400);
        }

        // Flash on clear
        function triggerClearFlash() {
            gameCanvas.classList.add('clear-flash');
            setTimeout(() => gameCanvas.classList.remove('clear-flash'), 300);
        }

        // Score pop animation
        function triggerScorePop() {
            scoreDisplay.classList.add('score-pop');
            setTimeout(() => scoreDisplay.classList.remove('score-pop'), 300);
        }

        // Increase difficulty
        function updateDifficulty() {
            obstacleSpeed = baseSpeed + (score * 0.5);
        }

        // Move obstacles
        function moveObstacles() {
            // Track obstacles to remove (avoid splicing during iteration)
            const toRemove = [];

            obstacles.forEach((obs, index) => {
                obs.position += obstacleSpeed;
                obs.element.style.right = obs.position + 'px';

                // Player is at left: 100px (width 60px), so spans x=100 to x=160
                // Canvas is 800px wide
                // Obstacle is 50px wide, positioned by 'right' property
                // When right=R: obstacle spans x=(800-R-50) to x=(800-R)
                // Collision when: player right (160) > obstacle left AND player left (100) < obstacle right
                // That means: 160 > (800-R-50) AND 100 < (800-R)
                // Simplifies to: R > 590 AND R < 700

                // Get computed bottom position (not just inline style)
                const computedBottom = window.getComputedStyle(player).bottom;
                const playerBottom = parseInt(computedBottom);
                const isPlayerHigh = playerBottom > 130; // Player is jumping if more than 50px off ground

                // Check collision in the zone where player and obstacle overlap
                if (!obs.passed && !obs.collided && obs.position > 590 && obs.position < 700 && !isPlayerHigh) {
                    // Hit obstacle - reset score
                    obs.collided = true;
                    score = 0;
                    scoreDisplay.textContent = score;
                    updateProgress();
                    triggerShake();
                    showCombo('OOPS!');
                    // Mark all obstacles as not passed so they can be recounted
                    obstacles.forEach(o => o.passed = false);
                    // Reset speed on collision
                    obstacleSpeed = baseSpeed;
                }

                // Check if player cleared the obstacle (obstacle fully past the player)
                if (!obs.passed && !obs.collided && obs.position >= 700) {
                    obs.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    updateProgress();
                    triggerClearFlash();
                    triggerScorePop();
                    updateDifficulty();

                    // Show encouraging combo text
                    const comboTexts = ['NICE!', 'SWEET!', 'COOL!', 'AWESOME!', 'GREAT!'];
                    if (score === 4) {
                        showCombo('ONE MORE!');
                    } else if (score < 5) {
                        showCombo(comboTexts[Math.floor(Math.random() * comboTexts.length)]);
                    }

                    if (score >= 5) {
                        showCombo('YOU DID IT!');
                        winGame();
                    }
                }

                // Mark obstacle for removal if off screen
                if (obs.position > 900) {
                    obs.element.remove();
                    toRemove.push(index);
                }
            });

            // Remove obstacles in reverse order to avoid index shifting issues
            for (let i = toRemove.length - 1; i >= 0; i--) {
                obstacles.splice(toRemove[i], 1);
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameActive) return;

            moveObstacles();
            animationId = requestAnimationFrame(gameLoop);
        }

        // Win game
        function winGame() {
            gameActive = false;
            localStorage.setItem('portfolioUnlocked', 'true');

            setTimeout(() => {
                gameOverScreen.style.display = 'block';
            }, 500);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        gameCanvas.addEventListener('click', jump);
        document.addEventListener('touchstart', (e) => {
            if (gameActive) {
                e.preventDefault();
                jump();
            }
        }, { passive: false });

        enterBtn.addEventListener('click', () => {
            window.location.href = 'portfolio.html';
        });

        // Spawn obstacles with varying intervals for excitement
        function scheduleNextObstacle() {
            if (!gameActive) return;
            // Random interval between 1.5 and 2.8 seconds (faster and more varied!)
            const interval = 1500 + Math.random() * 1300;
            obstacleInterval = setTimeout(() => {
                createObstacle();
                scheduleNextObstacle();
            }, interval);
        }

        // Start game
        gameLoop();
        createObstacle();
        scheduleNextObstacle();

        // Hide instructions after 4 seconds
        setTimeout(() => {
            instructions.style.opacity = '0';
            instructions.style.transition = 'opacity 0.5s';
            setTimeout(() => instructions.style.display = 'none', 500);
        }, 4000);
    </script>
</body>
</html>
